<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Developers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card *ngFor="let dev of developers" class="developer-card">
  <ion-item lines="none">
    <ion-thumbnail slot="start">
      <img [src]="dev.image" />
    </ion-thumbnail>
    <ion-label>
      <h2>{{ dev.name }}</h2>
      <p>{{ dev.description }}</p>
      <ul>
        <li *ngFor="let exp of dev.experiences">{{ exp }}</li>
      </ul>
    </ion-label>
  </ion-item>
</ion-card>


</ion-content>
