<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Change Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Update Your Password</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="passwordForm" (ngSubmit)="confirmChange()">

        <ion-item>
          <ion-label position="floating">Current Password</ion-label>
          <ion-input type="password" formControlName="currentPassword" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">New Password</ion-label>
          <ion-input type="password" formControlName="newPassword" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Confirm New Password</ion-label>
          <ion-input type="password" formControlName="confirmPassword" required></ion-input>
        </ion-item>

        <ion-button expand="full" type="submit" [disabled]="passwordForm.invalid" color="warning" class="ion-margin-top">
          Change Password
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
