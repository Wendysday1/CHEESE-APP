<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- User Info Card -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>User Profile</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Name</ion-label>
        <ion-input [(ngModel)]="editedName" placeholder="Enter your name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input [(ngModel)]="editedEmail" type="email" placeholder="Enter your email"></ion-input>
      </ion-item>

      <ion-button expand="full" color="primary" class="ion-margin-top" (click)="confirmChange()">
        Save Changes
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
